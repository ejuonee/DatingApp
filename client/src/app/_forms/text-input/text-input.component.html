
<div class="form-group">
   
    <input  [class.is-invalid]='ngControl.touched && ngControl.invalid' type={{type}} class="form-control" [formControl]="$any(ngControl.control)" placeholder={{label}} />
    <p *ngIf="ngControl.control.errors?.required" class="invalid-feedback"> Please enter a {{label}}</p>
    <p *ngIf="ngControl.control.errors?.minlength" class="invalid-feedback"> {{label}} must be at least {{ngControl.control.errors.minlength['requiredLength']}} characters</p>
    <p *ngIf="ngControl.control.errors?.maxlength" class="invalid-feedback">{{label}} must be at most {{ngControl.control.errors.maxlength['requiredLength']}} characters </p>
    <p *ngIf="ngControl.control.errors?.isMatching" class="invalid-feedback">
        Password do not match.
    </p>
  </div>
